<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Schedule</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/scripts.js" type="module"></script>
</head>

<body style="margin: 0; background: #ffffff">
    <div class="container-center-horizontal">
        <div class="main screen">
            <div class="headline">
                <img class="title-logo" src="img/xr-title-logo@1x.png" alt="xR-Logo" />
                <div class="date">
                    <div class="flex-row">
                        <div class="tab">
                            <button class="tablinks yesterday" data-tab="yesterday">YESTERDAY</button>
                            <button class="tablinks today" data-tab="today">TODAY</button>
                            <button class="tablinks tomorrow" data-tab="tomorrow">TOMORROW</button>
                        </div>
                    </div>
                    <img class="date-divider" src="img/date-divider@1x.png" alt="Date-Divider" />
                </div>
                <div class="schedule-wrap">
                    <div class="arrow" onclick="scrollSchedule('left')">
                        <img class="left-arrow" src="/img/left-arrow-schedule@1x.png" alt="LeftArrow"/>
                    </div>
                    <div id="schedule" class="game-container"></div>
                    <div class="arrow" onclick="scrollSchedule('right')">
                        <img class="right-arrow" src="/img/right-arrow-schedule@1x.png" alt="RightArrow"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
