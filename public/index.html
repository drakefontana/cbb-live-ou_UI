<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBB-LIVE-OU</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Team 1 Selection -->
    <div id="team1-container">
        <div id="team1-head" class="team-head"></div>
        <select id="team1-select" class="team-select"></select>
        <div id="team1-rank" class="team-detail"></div>
        <div id="team1-rec" class="team-detail"></div>
        <div id="team1-offRank" class="team-detail"></div>
        <div id="team1-defRank" class="team-detail"></div>
        <div id="team1-possGm" class="team-detail"></div>
        <div id="team1-ptsGm" class="team-detail"></div>
        <div id="team1-fgPer" class="team-detail"></div>
        <div id="team1-threePer" class="team-detail"></div>
    </div>

    <!-- Team 2 Selection -->
    <div id="team2-container">
        <div id="team2-head" class="team-head"></div>
        <select id="team2-select" class="team-select"></select>
        <div id="team2-rank" class="team-detail"></div>
        <div id="team2-rec" class="team-detail"></div>
        <div id="team2-offRank" class="team-detail"></div>
        <div id="team2-defRank" class="team-detail"></div>
        <div id="team2-possGm" class="team-detail"></div>
        <div id="team2-ptsGm" class="team-detail"></div>
        <div id="team2-fgPer" class="team-detail"></div>
        <div id="team2-threePer" class="team-detail"></div>
    </div>

    <!-- Time Remaining Input -->
    <div id="time-remaining-container">
        <div id="time-head" class="time-head"></div>
        <select id="time-remaining-select" class="time-select"></select>
    </div>

    <!-- Output Calculations -->
    <div id="output-container">
        <div id="output-gm-total-xposs" class="output-detail"></div>
        <div id="output-xposs-remaining" class="output-detail"></div>
        <div id="output-gm-total-xpts" class="output-detail"></div>
        <div id="output-xpts-remaining" class="output-detail"></div>
    </div>

    <!-- Scripts -->
    <script src="/js/app.js" type="module"></script>
</body>
</html>
